{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block title %}
Daily Select Manage| 商品追加
{% endblock %}

{% block content %}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'manage_product:list' %}">Daily Select Manage</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="bg-white d-flex flex-column align-items-center justify-content-between py-3">
                    <h1 class="mb-5">商品削除の確認</h1>
                    <p class="text-center text-muted mb-4">
                        本当に "{{ object.name }}" を削除しますか？<br>
                        この操作は元に戻せません。
                    </p>
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">削除する</button>
                        <a href="{% url 'manage_product:list' %}" class="btn btn-secondary">キャンセル</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
